name: Deploiement de la page

on:
  # Branche à déployer quand celle-ci subit un push
  push:
    branches: ["main"]

  workflow_dispatch:

# Autorisations GitHub
permissions:
  contents: read
  pages: write
  id-token: write

# Autorisation que d'un déploiement à la fois et empêche d'annuler celui-ci
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: Deploiement de la doc
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2